<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-4" >
        <form class="form-control mt-4" method="get" action="proceso.php" onSubmit="return Validar();">

            <label class="form-label fs-3">Ingrese sus datos personales.</label>
            <div class="mb-3">
                <label for="nombre_form" class="form-label cusLabel" id="label1">Nombre:</label>
                <input type="text" class="form-control" id="nombre_form" name="nombre_form">
                <p id="p1"></p>
            </div>
            <div class="mb-3">
                <label for="apellido_form" class="form-label cusLabel" id="label2">Apellido:</label>
                <input type="text" class="form-control" id="apellido_form" name="apellido_form">
                <p id="p2"></p>
            </div>
            <div class="mb-3">
                <label for="edad_form" class="form-label cusLabel" id="label3">Edad:</label>
                <input type="text" class="form-control" id="edad_form" name="edad_form">
                <p id="p3"></p>
            </div>
            <div class="mb-3">
                <label for="direccion_form" class="form-label cusLabel" id="label4">Direcci&oacute;n:</label>
                <input type="text" class="form-control" id="direccion_form" name="direccion_form">
                <p id="p4"></p>
            </div>
            <label class="form-label cusLabel">Seleccione su nivel de estudios:</label><br/>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value="1" checked>
                <label class="btn btn-outline-primary" for="btnradio1">1 - Sin estudios</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="2">
                <label class="btn btn-outline-primary" for="btnradio2">2 - Estudios primarios</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" value="3">
                <label class="btn btn-outline-primary" for="btnradio3">3 - Estudios secundarios</label>
            </div>
            <select class="form-select cusLabel mt-4" name="genero_form" id="genero_form">
                <option value="0" selected>Seleccione su g&eacute;nero</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">Otro</option>
            </select>
            <p id="p5" class="mb-4"></p>
            <div class="d-grid gap-2 col-6 mb-2 mx-auto">
                <input type="submit" class="btn btn-success" id="submit">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
        function Validar(){
            var resp = true;
            var nombreVal = $("#nombre_form").val();
            var apellidoVal = $("#apellido_form").val();
            var edadVal = $("#edad_form").val();
            var direccionVal = $("#direccion_form").val();
            var generoVal = $("#genero_form").val();

            if (nombreVal != ""){
                $("#nombre_form").css("border", "1px solid #ced4da");
                $("#p1").text("");
            } else {
                $("#nombre_form").css("border", "2px solid red");
                $("#p1").text("Por favor ingrese un nombre");
                $("#nombre_form").focus();
                resp = false;
            }

            if (apellidoVal != ""){
                $("#apellido_form").css("border", "1px solid #ced4da");
                $("#p2").text("");
            } else {
                $("#apellido_form").css("border", "2px solid red");
                $("#p2").text("Por favor ingrese un apellido");
                $("#apellido_form").focus();
                resp = false;
            }

            if (edadVal != ""){
                if ($.isNumeric(edadVal)){
                    $("#edad_form").css("border", "1px solid #ced4da");
                    $("#p3").text("");
                } else {
                    $("#edad_form").css("border", "2px solid red");
                    $("#p3").text("Por favor ingrese un número válido");
                    $("#edad_form").focus();
                    resp = false;
                }
            } else {
                $("#edad_form").css("border", "2px solid red");
                $("#p3").text("Por favor ingrese una edad");
                $("#edad_form").focus();
                resp = false;
            }

            if (direccionVal != ""){
                $("#direccion_form").css("border", "1px solid #ced4da");
                $("#p4").text("");
            } else {
                $("#direccion_form").css("border", "2px solid red");
                $("#p4").text("Por favor ingrese una dirección");
                $("#direccion_form").focus();
                resp = false;
            }

            if (generoVal != 0){
                $("#genero_form").css("border", "1px solid #ced4da");
                $("#p5").text("");
            } else {
                $("#genero_form").css("border", "2px solid red");
                $("#p5").text("Por favor ingrese un género");
                $("#genero_form").focus();
                resp = false;
            }

            return resp;
        }
    </script>
</body>
</html>
