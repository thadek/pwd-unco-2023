<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-4" >
        <form class="form-control mt-4" method="post" action="proceso.php" onSubmit="return Validar();">

            <div>
                <label for="edad_form" class="form-label cusLabel">Edad:</label>
                <input type="text" class="form-control" id="edad_form" name="edad_form">
            </div>
            <p id="p1"></p>

            <label class="form-label cusLabel">¿Es estudiante?</label><br/>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value="1" checked>
                <label class="btn btn-outline-primary" for="btnradio1">SI</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="2">
                <label class="btn btn-outline-primary" for="btnradio2">NO</label>
            </div>

            <div class="d-grid gap-2 col-6 mb-2 mx-auto">
                <input type="submit" class="btn btn-success" id="submit">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
        function Validar(){
            var resp = true;
            var edadVal = $("#edad_form").val();

            if (edadVal != ""){
                if ($.isNumeric(edadVal)){
                    $("#edad_form").css("border", "1px solid #ced4da");
                    $("#p1").text("");
                } else {
                    $("#edad_form").css("border", "2px solid red");
                    $("#p1").text("Por favor ingrese un número válido");
                    $("#edad_form").focus();
                    resp = false;
                }
            } else {
                $("#edad_form").css("border", "2px solid red");
                $("#p1").text("Por favor ingrese un número");
                $("#edad_form").focus();
                resp = false;
            }

            return resp;
        }
    </script>
</body>
</html>
