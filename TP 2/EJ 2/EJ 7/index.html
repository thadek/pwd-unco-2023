<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-4" >
        <form class="form-control mt-4" method="post" action="proceso.php" onSubmit="return Validar();">

            <div class="mb-3">
                <input type="text" class="form-control" id="num1_form" name="num1_form">
                <p id="p1"></p>
            </div>
            <select class="form-select cusLabel mb-3" name="calculadora_form" id="calculadora_form">
                <option value="1">Suma</option>
                <option value="2">Resta</option>
                <option value="3">Multiplicaci&oacute;n</option>
            </select>
            <div class="mb-3">
                <input type="text" class="form-control" id="num2_form" name="num2_form">
                <p id="p2"></p>
            </div>

            <div class="d-grid gap-2 col-6 mb-2 mx-auto">
                <input type="submit" class="btn btn-success" id="submit">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
        function Validar(){
            var resp = true;
            var num1Val = $("#num1_form").val();
            var num2Val = $("#num2_form").val();

            if (num1Val != ""){
                if ($.isNumeric(num1Val)){
                    $("#num1_form").css("border", "1px solid #ced4da");
                    $("#p1").text("");
                } else {
                    $("#num1_form").css("border", "2px solid red");
                    $("#p1").text("Por favor ingrese un número válido");
                    $("#num1_form").focus();
                    resp = false;
                }
            } else {
                $("#num1_form").css("border", "2px solid red");
                $("#p1").text("Por favor ingrese un número");
                $("#num1_form").focus();
                resp = false;
            }

            if (num1Val != ""){
                if ($.isNumeric(num1Val)){
                    $("#num2_form").css("border", "1px solid #ced4da");
                    $("#p2").text("");
                } else {
                    $("#num2_form").css("border", "2px solid red");
                    $("#p2").text("Por favor ingrese un número válido");
                    $("#num1_form").focus();
                    resp = false;
                }
            } else {
                $("#num2_form").css("border", "2px solid red");
                $("#p2").text("Por favor ingrese un número");
                $("#num2_form").focus();
                resp = false;
            }

            return resp;
        }
    </script>
