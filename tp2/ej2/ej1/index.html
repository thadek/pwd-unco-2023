<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-4" >
        <form class="form-control mt-4" method="post" action="proceso.php" onSubmit="return Validar();">

            <div class="mb-3">
                <label for="num_form" class="form-label" id="label1">Ingrese un n&uacute;mero:</label>
                <input type="text" class="form-control" id="num_form" name="num_form">
                <p id="p1"></p>
            </div>
            <div class="d-grid gap-2 col-6 mb-2 mx-auto">
                <input type="submit" class="btn btn-success" id="submit">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
        function Validar(){
            var resp = true;
            var numeroVal = $("#num_form").val();

            if (numeroVal != ""){
                if ($.isNumeric(numeroVal)){
                    $("#num_form").css("border", "1px solid #ced4da");
                    $("#p1").text("");
                } else {
                    $("#num_form").css("border", "2px solid red");
                    $("#p1").text("Por favor ingrese un número válido");
                    $("#num_form").focus();
                    resp = false;
                }
            } else {
                $("#num_form").css("border", "2px solid red");
                $("#p1").text("Por favor ingrese un número");
                $("#num_form").focus();
                resp = false;
            }
            return resp;
        }
    </script>
</body>
</html>
