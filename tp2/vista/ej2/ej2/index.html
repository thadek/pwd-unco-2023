<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-4" >
        <form class="form-control mt-4" method="get" action="proceso.php" onSubmit="return Validar();">

            <label class="form-label fs-3">Ingrese las horas de la cursada por cada d&iacute;a de la semana.</label>
            <div class="mb-3">
                <label for="num_form1" class="form-label cusLabel" id="label1">Lunes:</label>
                <input type="text" class="form-control" id="num_form1" name="num_form1">
                <p id="p1"></p>
            </div>
            <div class="mb-3">
                <label for="num_form2" class="form-label cusLabel" id="label2">Martes:</label>
                <input type="text" class="form-control" id="num_form2" name="num_form2">
                <p id="p2"></p>
            </div>
            <div class="mb-3">
                <label for="num_form3" class="form-label cusLabel" id="label3">Mi&eacute;rcoles:</label>
                <input type="text" class="form-control" id="num_form3" name="num_form3">
                <p id="p3"></p>
            </div>
            <div class="mb-3">
                <label for="num_form4" class="form-label cusLabel" id="label4">Jueves:</label>
                <input type="text" class="form-control" id="num_form4" name="num_form4">
                <p id="p4"></p>
            </div>
            <div class="mb-3">
                <label for="num_form5" class="form-label cusLabel" id="label5">Viernes:</label>
                <input type="text" class="form-control" id="num_form5" name="num_form5">
                <p id="p5"></p>
            </div>
            <div class="mb-3">
                <label for="num_form6" class="form-label cusLabel" id="label6">S&aacute;bado:</label>
                <input type="text" class="form-control" id="num_form6" name="num_form6">
                <p id="p6"></p>
            </div>
            <div class="mb-3">
                <label for="num_form7" class="form-label cusLabel" id="label7">Domingo:</label>
                <input type="text" class="form-control" id="num_form7" name="num_form7">
                <p id="p7"></p>
            </div>
            <div class="d-grid gap-2 col-6 mb-2 mx-auto">
                <input type="submit" class="btn btn-success" id="submit">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
        function Validar(){
            var resp = true;
            var numero1 = $("#num_form1");
            var numero2 = $("#num_form2");
            var numero3 = $("#num_form3");
            var numero4 = $("#num_form4");
            var numero5 = $("#num_form5");
            var numero6 = $("#num_form6");
            var numero7 = $("#num_form7");

            var arreglo = [numero1, numero2, numero3, numero4, numero5, numero6, numero7];
            for (let i = 0; i < arreglo.length; i++){
                var unNum = arreglo[i];
                var unNumVal = unNum.val();
                if (unNumVal != ""){
                    if ($.isNumeric(unNumVal)){
                        $(unNum).css("border", "1px solid #ced4da");
                        $("#p"+(i+1)).text("");
                    } else {
                        $(unNum).css("border", "2px solid red");
                        $("#p"+(i+1)).text("Por favor ingrese un número válido");
                        $(unNum).focus();
                        resp = false;
                    }
                } else {
                    $(unNum).css("border", "2px solid red");
                    $("#p"+(i+1)).text("Por favor ingrese un número");
                    $(unNum).focus();
                    resp = false;
                }
            }
            return resp;
        }
    </script>
</body>
</html>
