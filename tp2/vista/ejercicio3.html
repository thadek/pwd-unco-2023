<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/tp2/vista/css/ej3.css">
</head>
<body class="blueBody">
    <div class="container col-sm-12 col-md-3 col-lg-3 col-xl-3 mb-4" >
        <form class="form-control mt-4" method="post" action="/tp2/vista/accion/accion_login.php" onSubmit="return Validar();">

            <div class="title">
                Member Login
            </div>

            <div class="input-group justify-content-center w-75 col-xs-6 col-xs-offset-3 mx-auto">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" placeholder="Username" name="username_form" id="username_form">
            </div>
            <p id="p1"></p>

            <div class="input-group justify-content-center w-75 col-xs-6 col-xs-offset-3 mx-auto">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" placeholder="Password" name="password_form" id="password_form">
            </div>
            <p id="p2"></p>

            <div class="d-grid gap-2 col-6 mb-4 mx-auto w-75">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
        function Validar(){
            let resp = true;
            const usernameVal = $("#username_form").val();
            const passwordVal = $("#password_form").val();

            if (usernameVal != ""){
                $("#username_form").css("border", "1px solid #ced4da");
                $("#p1").text("");
            } else {
                $("#username_form").css("border", "2px solid red");
                $("#p1").text("Please enter a username");
                $("#username_form").focus();
                resp = false;
            }

            if (passwordVal != ""){
                $("#password_form").css("border", "1px solid #ced4da");
                $("#p2").text("");
            } else {
                $("#password_form").css("border", "2px solid red");
                $("#p2").text("Please enter a password");
                $("#password_form").focus();
                resp = false;
            }

            if (passwordVal.length >= 8 && passwordVal != usernameVal && soloLetrasYNumeros(passwordVal)){
                $("#password_form").css("border", "1px solid #ced4da");
                $("#p2").text("");
            } else if (resp){
                $("#password_form").css("border", "2px solid red");
                $("#p2").css({"width":"70%", "margin":"0 auto","padding-top":"1em", "padding-bottom":"1em"});
                
                $("#p2").text("Please enter a valid password, at least 8 characters long, no spaces, no special characters, different from the username");
                $("#password_form").focus();
                resp = false;
            }

            return resp;
        }

        function soloLetrasYNumeros(password) {
            return /^[A-Za-z0-9]*$/.test(password);
        }
    </script>
</body>
</html>
