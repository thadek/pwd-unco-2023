<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <form name="horas" method="get" action="verhoras.php" onsubmit="return validar();">
            <h3>Ingrese las horas que cursa Prog. Dinamica cada dia</h3>
            <ul>
                <li>
                    <label for="lunes" name="lunes">
                        Lunes:
                    </label>
                    <input type="text" id="lunes" name="lunes">
                </li>
                <li>
                    <label for="martes" name="martes">
                        Martes:                
                    </label>
                    <input type="text" id="martes" name="martes">
                </li>
                <li>
                    <label for="miercoles" name="miercoles">
                        Miercoles:
                    </label>
                    <input type="text" id="miercoles" name="miercoles">
                </li>
                <li>
                    <label for="jueves" name="jueves">
                        Jueves:
                    </label>
                    <input type="text" id="jueves" name="jueves">
                </li>
                <li>
                    <label for="viernes" name="viernes">
                        Viernes:
                    </label>
                    <input type="text" id="viernes" name="viernes">
                </li>
            </ul>
            <input type="submit" value="Enviar">
        </form>
    </body>
    <script type="text/javascript">

        function validar(){
            var resp = true;

            var lunes = document.getElementById('lunes').value;

            var martes = document.getElementById('martes').value;

            var miercoles = document.getElementById('miercoles').value;

            var jueves = document.getElementById('jueves').value;

            var viernes = document.getElementById('viernes').value;

            var lun = parseInt(lunes);
            var mar = parseInt(martes);
            var mie = parseInt(miercoles);
            var jue = parseInt(jueves);
            var vie = parseInt(viernes);

            if(!Number.isInteger(lun) || !Number.isInteger(mar) || !Number.isInteger(mie) || !Number.isInteger(jue) || !Number.isInteger(vie) ){
                alert('Error, ingrese la cantidad de horas en todos los campos!');
                resp = false;
            }
            return resp; 
        }
    </script>
</html>
