        function validar(){
             const dias = ["lunes","martes","miercoles","jueves","viernes"]
             let resp = true
                         
            dias.forEach((d)=>{   
                const dia = parseInt(document.getElementById(d).value)
                const validacion = isNaN(dia)
                if(validacion){
                    resp = false;

                }
            })
